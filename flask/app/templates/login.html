{% include 'header.html' %}


<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style-login.css') }}">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Iniciar Sesión </h2>
    <a class="inactive underlineHover" href="/registro">REGISTRARSE</a>


    

    <!-- Login Form -->
    <form action="/login" method="post">
      <input type="text" id="login" class="fadeIn second" name="correo" placeholder="correo CEU">
      <input type="password" id="contraseña" class="fadeIn third" name="contrasena" placeholder="contraseña">
      <input type="submit" class="fadeIn fourth" value="Entrar">
    </form>
    {% if error %}
    <p class="alert alert-danger" role="alert">{{ error }}</p>
    {% elif correo %}
    <p class="alert alert-success" role="alert">Tu correo electrónico {{ correo }} ha sido verificado exitosamente.</p>
    {% elif mensaje_confirmacion %}
    <p class="alert alert-success" role="alert">{{mensaje_confirmacion}}</p>
    {% endif %}

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="/contrasena_olvidada">Contraseña olvidada?</a>
    </div>

  </div>
</div>



</body>

</html>
