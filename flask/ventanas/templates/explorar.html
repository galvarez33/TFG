{% include 'header.html' %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style-home.css') }}">
<style>
  .duda-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    margin-bottom: 20px;
  }
  
  .duda-container img {
    max-width: 200px;
    max-height: 200px;
    margin-bottom: 10px;
  }
  
  .duda-container h3 {
    font-size: 18px;
    font-weight: bold;
  }
  
  h2 {
    margin-top: 20px;
  }
  
  .duda-link {
    color: inherit;
    text-decoration: none;
  }
</style>

<div class="container">
    <h2 class="mt-4">Explorar</h2>
    {% for duda in dudas %}
        <div class="duda-container">
            <a href="{{ url_for('detalle_duda', duda_id=duda.id) }}" class="duda-link">
                <img src="data:image/jpeg;base64,{{ duda.imagen }}" alt="Imagen de la duda" class="imagen-duda">
            </a>
            <h3 class="titulo-duda">{{ duda.titulo }}</h3>
        </div>
    {% endfor %}
</div>
